<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .game-container {
            text-align: center;
            border: 2px solid #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            background-color: #34495e;
            width: 320px;
            max-width: 90%;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }
        .opponent {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: #ecf0f1;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        p {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div id="opponent1" class="opponent">
            <h2>Player 1</h2>
            <p id="choice1">Make your choice</p>
            <button class="choice-button" data-choice="rock">Rock</button>
            <button class="choice-button" data-choice="paper">Paper</button>
            <button class="choice-button" data-choice="scissors">Scissors</button>
        </div>
        <div id="opponent2" class="opponent">
            <h2>Player 2</h2>
            <p id="choice2">Waiting...</p>
        </div>
        <button id="playButton">Play</button>
        <p id="result">Choose your move and press Play.</p>
    </div>

    <script>
        const choiceButtons = document.querySelectorAll('.choice-button');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function() {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const choice1 = choices[Math.floor(Math.random() * choices.length)];
            const choice2 = choices[Math.floor(Math.random() * choices.length)];

            document.getElementById('choice2').innerText = choice2;

            let result;
            if (choice1 === choice2) {
                result = "It's a tie!";
            } else if ((choice1 === 'Rock' && choice2 === 'Scissors') ||
                       (choice1 === 'Paper' && choice2 === 'Rock') ||
                       (choice1 === 'Scissors' && choice2 === 'Paper')) {
                result = 'Player 1 wins!';
            } else {
                result = 'Player 2 wins!';
            }

            document.getElementById('result').innerText = result;
        });

        choiceButtons.forEach(button => {
            button.addEventListener('click', function() {
                const playerChoice = button.getAttribute('data-choice');
                document.getElementById('choice1').innerText = playerChoice;
            });
        });
    </script>
</body>
</html>
